<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/aab71c4f59.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css">
    <title> La palette du goût </title>
</head>
<body>
    <header> 
        <img src="../assets/logo/logo/ohmyfood@2x.svg" alt="Logo Oh My Food">
    </header>
    <div class="banner"> 
     <img src="../assets/logo/restaurants/image-1.jpg" alt="Image Restaurant 1">
    </div>
    <main class="resto-main">
     <div class="resto_title">
        <h2> La palette du goût </h2>
         <i class="fa-regular fa-heart"></i>
         <i class="fa-solid fa-heart"></i>
         <h3> Entrées </h3>
     <section class="menu">
        <div class="menu_category">
           
            <div class="menu-item">
                <div class="menu-item__description">
                    <h4>Fricassée d'escargot</h4>
                    <p>Au piment d'espelette</p>
            </div>
                <span class="menu-item__price">25€</span>
                <div class="menu-item__check">
                    <i class="fa-solid fa-check"></i>
                </div>
            </div>
        </div>
        <div class="menu_category">groupe2</div>
        <div class="menu_category">groupe3</div>
     </section>
    </div>

    </main>
   

    <footer>
        <h2>ohmyfood</h2>
        <p> 
            <i class="fa-solid fa-utensils"></i>
            Proposer un restaurant 
        </p>
        <p> 
            <i class="fa-solid fa-handshake-angle"></i>
            Devenir partenaire
        </p>
        <p> Mention légales </p>
        <p>
           <a href="mailto:ohmyfood@gmail.com">Contact</a>
        </p>
    </footer>  
    
</body>
</html>
