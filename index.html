<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/aab71c4f59.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header> 
        <img src="/assets/logo/ohmyfood@2x.svg" alt="Logo Oh My Food">
    </header>
    <main>
        <div class="city"> 
            <i class="fa-solid fa-location-dot"></i>
            <h1>Paris, Belleville</h1>
        </div>
        <section class="xplore">
            <h2>Réservez le menu qui  vous convient </h2>
            <p>Découvrez des restaurants d'exception,<br> séléctionnés par nos soins</p>
            <button>Explorer nos restaurants</button>
        </section>
        <section class="order-list">
            <h2> Fonctionnement </h2>
            <ol>
                <li> <span class="steps">1</span><i class="fas fa-mobile-alt"></i> Choisissez un restaurant </li>
                <li> <span class="steps">2</span> <i class="fas fa-list-ul"></i> Composez votre menu </li>
                <li> <span class="steps">3</span><i class="fas fa-store"></i> Dégustez au restaurant </li>
            </ol>
        </section>
    </main>
</body>
</html>
